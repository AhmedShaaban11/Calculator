<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <h1 class="title">Visible Calculator</h1>
    <div class="calculator">
        <!-- Screen -->
        <span class="screen error-screen" id="error-screen"></span>
        <input type="text" class="screen calculation-screen" id="calculation-screen" value="" readonly></span>
        <!-- First Row -->
        <button class="btn command" id="clear-all">AC</button>
        <button class="btn command" id="clear-last">DEL</button>
        <button class="btn operator" data-value="^">^</button>
        <button class="btn operator" data-value="+">+</button>
        <!-- Second Row -->
        <button class="btn number" data-value="7">7</button>
        <button class="btn number" data-value="8">8</button>
        <button class="btn number" data-value="9">9</button>
        <button class="btn operator" data-value="-">-</button>
        <!-- Third Row -->
        <button class="btn number" data-value="4">4</button>
        <button class="btn number" data-value="5">5</button>
        <button class="btn number" data-value="6">6</button>
        <button class="btn operator" data-value="*">*</button>
        <!-- Fourth Row -->
        <button class="btn number" data-value="1">1</button>
        <button class="btn number" data-value="2">2</button>
        <button class="btn number" data-value="3">3</button>
        <button class="btn operator" data-value="/">/</button>
        <!-- Fifth Row -->
        <button class="btn number" data-value=".">.</button>
        <button class="btn number" data-value="0">0</button>
        <button class="btn number" data-value="e">e</button>
        <button class="btn command" id="calculate">=</button>
    </div>
</body>
</html>
